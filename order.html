<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Than Lwin Cafe</title>

  <!-- Link to your stylesheet -->
   <link rel="icon" type="image/png" href="images/logo.png"/>
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/order.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="logo-text">
        <img src="images/logo.png" alt="Than Lwin Cafe Logo" class="logo-img">
        THAN LWIN Cafe
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="order.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
  </header>
 
  <main> 
    <!-- ===========TO ORDER SECTION ===== --> 
   <section id="to-order">
    <h2>Items to Order</h2>

    <div class="order-row-header">
      <div class="order-name">Name of Dish</div>
      <div class="order-qty">Qty</div>
      <div class="order-price">Price</div>
      <div class="order-price-total">Total</div>
    </div>

  <div id="order-list">
      <div class="order-row">
          <div class="order-name">Mohinga(Medium)</div>
          <div class="order-qty">
              <input type="number" value="1" min="1">
          </div>
          <div class="order-price">1500 MMK</div>
          <div class="order-price-total">1500 MMK</div>
          <button class="remove-btn">x</button>
      </div>

      <div class="order-row">
          <div class="order-name">Ohm Nok Kauk Swe</div>
          <div class="order-qty">
              <input type="number" value="1" min="1">
          </div>
          <div class="order-price">1500 MMK</div>
          <div class="order-price-total">0 MMK</div>
          <button class="remove-btn">x</button>
      </div>
  </div> 


  <div class="order-empty-message">
      Nothing is ordered yet.
    </div>

    <div class="delivery-or-takeout">
    
        <div class="delivery-left">
            <strong>Delivery or Takeout:</strong>
            <label><input type="radio" name="deliverytype" value="delivery"> Delivery (+1000 MMK)</label>
            <label><input type="radio" name="deliverytype" value="takeout"> Takeout (0 MMK)</label>
        </div>
        
        <div></div>
        <div class="delivery-right">
            <span id="deliveryornot">0 MMK</span>
        </div>
        <div></div>

  </div>

    <div class="total-section">
      <strong>Total: </strong><span id="order-total-amount">1500 MMK</span>
    </div>

    <div class="order-btnbox">
      <button id="openAmountModal" class="order-btn">Order Now</button>
    </div>
   </section> 

   <!-- Modal for entering amount -->
    <div id="amountModal" class="modal">
      <div class="modal-content">
        <h3>Enter Amount to Pay</h3>
        <input type="number" id="amountInput" placeholder="Enter amount..." min="0">
        <div class="modal-buttons">
          <button id="confirmAmount" class="confirm-btn">Confirm</button>
          <button id="closeAmountModal" class="cancel-btn">Cancel</button>
        </div>
      </div>

    </div>
    
  </main>

  <footer>
        <span>@2025 Created by Maddyson.</span>
  </footer>





  <!-- Link to your JavaScript (defer ensures it runs after HTML is parsed) -->
  <script defer src="Javascript/order.js"></script>

</body>
</html>
